<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Explorer</title>
    <style>
        body { display: flex; }
        #folder-list { width: 30%; padding: 10px; border-right: 1px solid #ccc; }
        #image-container { width: 70%; padding: 10px; }
        .folder-item { margin-bottom: 10px; }
        .file-item { cursor: pointer; }
        #drop-area { width: 100%; height: 100px; border: 2px dashed #ccc; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>
    <div id="folder-list"></div>
    <div id="image-container">
        <p>Click on a JPG file to view it here.</p>
    </div>
    <div id="drop-area">
        <p>Drag and drop images here to add to a folder.</p>
    </div>
    <button id="select-folders">Select Folders</button>
    <script src="renderer.js"></script>
</body>
</html>
